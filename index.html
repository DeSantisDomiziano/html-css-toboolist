<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolis</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <header>
         <img src="./img/Logo.png" alt="logo boolean" title="Logo Boolean"><h1>Toboolist</h1>   
    </header>

    <main>
        <section id="main-header">
            <span id="add-task">Add Task</span>
            <span id="add-section">Add Section</span>
        </section>
        <!-- /#main-header -->

        <div class="main-page">
            
            <section id="new-task">
                <h2>New Task</h2>
                <p class="do editorial"><span>Quarterly Newsletter</span></p>
            </section>
            <!-- /#new-task -->
            
            <section id="today">
                <h2>Today</h2>
                <p class="do editorial"><span>Recruit blog post</span></p>
                <p class="do q1-goals"><span>Mobile app launch</span></p>
                <p class="not-do recruiting"><span>Interview Jhon H.</span></p>
                <p class="do mobile"><span>Summit update to mobile storefronts</span></p>
            </section>
            <!-- /#today -->
            
            <section id="upcoming">
                <h2>Upcoming</h2>
                <p class="not-do"><span>Schedule meeting with Alex</span></p>
                <p class="do website"><span>Homepage refresh</span></p>
                <p class="do sales"><span>Onboard new Sales team members</span></p>
                <p class="do editorial"><span>Review editorial calendar</span></p>
            </section>
            <!-- /#upcoming -->

        </div>    
    </main>
</body>
</html>
